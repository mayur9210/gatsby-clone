project_identifier_env: CROWDIN_REACT_PROJECT_ID
api_key_env: CROWDIN_REACT_API_KEY
base_path: "./"
preserve_hierarchy: true

files:
  -
    source: '/content/docs/*.md'
    translation: '/docs/%locale%/docs/%original_file_name%'
    languages_mapping: &anchor
      locale:
        'af': 'af'
        'ar': 'ar'
        'bs-BA': 'bs-BA'
        'ca': 'ca'
        'cs': 'cs'
        'da': 'da'
        'de': 'de'
        'el': 'el'
        'es-ES': 'es-ES'
        'fa': 'fa-IR'
        'fi': 'fi'
        'fr': 'fr'
        'he': 'he'
        'hu': 'hu'
        'id': 'id-ID'
        'it': 'it'
        'ja': 'ja'
        'ko': 'ko'
        'mr': 'mr-IN'
        'nl': 'nl'
        'no': 'no-NO'
        'pl': 'pl'
        'pt-BR': 'pt-BR'
        'pt-PT': 'pt-PT'
        'ro': 'ro'
        'ru': 'ru'
        'sk': 'sk-SK'
        'sr': 'sr'
        'sv-SE': 'sv-SE'
        'tr': 'tr'
        'uk': 'uk'
        'vi': 'vi'
        'zh-CN': 'zh-Hans'
        'zh-TW': 'zh-Hant'
  -
    source: '/content/blog/*.md'
    translation: '/docs/%locale%/blog/%original_file_name%'
    languages_mapping: *anchor
  -
    source: '/content/tutorial/*.md'
    translation: '/docs/%locale%/tutorial/%original_file_name%'
    languages_mapping: *anchor
  -
    source: '/content/credit/*.md'
    translation: '/docs/%locale%/credit/%original_file_name%'
    ignore:
      - '/content/credit/complementary-tools.it-IT.md'
      - '/content/credit/complementary-tools.ko-KR.md'
      - '/content/credit/complementary-tools.zh-CN.md'
      - '/content/credit/conferences.it-IT.md'
      - '/content/credit/conferences.ko-KR.md'
      - '/content/credit/conferences.zh-CN.md'
      - '/content/credit/examples.it-IT.md'
      - '/content/credit/examples.ko-KR.md'
      - '/content/credit/examples.zh-CN.md'
      - '/content/credit/videos.it-IT.md'
      - '/content/credit/videos.ko-KR.md'
      - '/content/credit/videos.zh-CN.md'
    languages_mapping: *anchor
  -
    source: '/content/contributing/*.md'
    translation: '/docs/%locale%/contributing/%original_file_name%'
    languages_mapping: *anchor
  -
    source: '/content/warnings/*.md'
    translation: '/docs/%locale%/warnings/%original_file_name%'
    languages_mapping: *anchor
  -
    source: '/README.md'
    translation: '/docs/%locale%/README.md'
    languages_mapping: *anchor
  -
    source: '/content/404.md'
    translation: '/docs/%locale%/404.md'
    languages_mapping: *anchor
